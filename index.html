<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-section">
            <input type="text" id="taskTitleInput" placeholder="Task title">
            <textarea id="taskDescriptionInput" placeholder="Task description"></textarea>
            <button id="addTaskBtn">Add Task</button>
        </div>

        <div class="columns">
            <div class="column" id="todoColumn">
                <h2>To Do</h2>
                <ul id="todoList" class="task-list"></ul>
            </div>
            <div class="column" id="inProgressColumn">
                <h2>In Progress</h2>
                <ul id="inProgressList" class="task-list"></ul>
            </div>
            <div class="column" id="doneColumn">
                <h2>Done</h2>
                <ul id="doneList" class="task-list"></ul>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <h2>Deleted Tasks</h2>
        <ul id="deletedTasksList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
