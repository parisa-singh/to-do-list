<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        
        <!-- Left Section -->
        <div class="left-section">
            <h1>🔎 Enter Task Details</h1>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="✏️ Add a new task...">
            </div>
            <div class="date-time-section">
                <label for="taskDate">🗓️ Due Date:</label>
                <input type="date" id="taskDate">
                <input type="time" id="taskTime">
            </div>   
            <button id="addTaskBtn" disabled><strong>➕ Add Task</strong></button>
            <button id="clearAllBtn"><strong>🗑️ Clear All</strong></button>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h1>📌 Task List</h1>
            <br>
            <ul id="taskList"></ul>
        </div>

    </div>
</body>
</html>
